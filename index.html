<h1>Lista de tareas del hogar</h1>
<input id="cajaDeText" type="text" placeholder="Nueva tarea"/>
<button onclick="agregarTarea()">Agregar mas tareas</button>
<ul id="listado">

	<li>Hacer el mercado</li>
	<li>Dormir</li>
	<li>Cocinar</li>

</ul>

<script>
	function agregarTareas() {
		var inputTarea =document.getElementById('cajaDeText');
		var nuevaTarea= inputTarea.value;
		var listadoTareas=document.getElementById('listado');
		var liTarea=document.getElementById('li');
		liTarea.innerHTML=nuevaTarea;
		listadoTareas.appendChild(liTarea);
		inputTarea.value='';

	}

</script>
