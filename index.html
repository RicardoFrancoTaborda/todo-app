<h1>Lista de tareas del hogar</h1>

<input Id="cajaDeText" type="text" placeholder="Nueva tarea"/>

<!-- este codigo es para hacer pruebas, se va a la pagina web se inspecciona se limpia lapagina y aldarleclick miramos siesta funcionando elnoton con ese pequeÃ±o texto que le escribimos
<button onclick="console.log('boton agregar presionado')">Agregar</button>

<ul Id="listado"></ul>
-->
<button onclick="agregarTarea()">Agregar</button>

<ul Id="listado"></ul>
	

<script>
	function agregarTarea() {
		var inputTarea = document.getElementById('cajaDeText');
		/**console.log(inputTarea.value); prueba funcionamiento en la consola de la pagina**/
		var nuevaTarea = inputTarea.value;
		var listadoTareas = document.getElementById('listado');
		/**console.log(listadoTareas); prueba funcionamiento en la consola de la pagina**/
		var liTarea = document.createElement('li');

		var x = document.createElement('span');
		liTarea.innerHTML = nuevaTarea + ' ';
		/**console.log(liTarea);  prueba funcionamiento en la consola de la pagina**/
		x.innerHTML='x';
		/**console.log(liTarea); prueba funcionamiento en la consola de la pagina**/
		liTarea.appendChild(x);
		listadoTareas.appendChild(liTarea);
		inputTarea.value = '';
		x.onclick = function(){
			/**console.log('eliminar tarea');
			prueba funcionamiento en la consola de la pagina
			---------------------------------
			console.log('eliminar tarea '+liTarea.innerHTML); prueba que esta eliminando la tarea correcta **/
			listadoTareas.removeChild(liTarea);
		}
		
		
		
		
		

	
		
	}
	
	

</script>
